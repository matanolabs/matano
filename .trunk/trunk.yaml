version: 0.1
runtimes:
  definitions:
    - type: rust
      system_version: allowed
  enabled:
    - java@11.0.13
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
actions:
  disabled:
    - git-lfs
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    # - trunk-check-pre-push
    # - trunk-fmt-pre-commit
    - trunk-cache-prune
    - trunk-upgrade-available
cli:
  version: 1.3.1
lint:
  ignore:
    - linters: [ALL]
      paths:
        - scripts/packaging/post-install.sh
        - "**/gradlew"
        - "**/package.json"
        - "**/tsconfig.json"
        - "**/enrichment/**"
  enabled:
    - ktlint@0.48.1
    - actionlint@1.6.22
    - black@22.12.0
    - clippy@1.65.0
    - flake8@6.0.0
    - git-diff-check@SYSTEM
    - gitleaks@8.15.2
    - hadolint@2.12.0
    - isort@5.11.4
    - markdownlint@0.33.0
    - prettier@2.8.2
    - rustfmt@1.65.0
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - svgo@3.0.2
    - taplo@0.7.0
