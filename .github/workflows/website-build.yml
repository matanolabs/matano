name: Build website

on:
  pull_request:
    branches:
      - main
    paths:
      - "website/**"

defaults:
  run:
    working-directory: website

jobs:
  deploy:
    name: Build website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: website/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build

