                - name: additional_eventdata
                  type: string
                - name: request_id
                  type: string
                - name: event_type
                  type: string
                - name: api_version
                  type: string
                - name: management_event
                  type: string
                - name: read_only
                  type: string
                - name: resources
                  type:
                    type: struct
                    fields:
                      - name: arn
                        type: string
                      - name: account_id
                        type: string
                      - name: type
                        type: string
                - name: recipient_account_id
                  type: string
                - name: service_event_details
                  type: string
                - name: shared_event_id
                  type: string
                - name: vpc_endpoint_id
                  type: string
                - name: event_category
                  type: string
                - name: console_login
                  type:
                    type: struct
                    fields:
                      - name: additional_eventdata
                        type:
                          type: struct
                          fields:
                            - name: mobile_version
                              type: boolean
                            - name: login_to
                              type: string
                            - name: mfa_used
                              type: boolean
                - name: flattened
                  type:
                    type: struct
                    fields:
