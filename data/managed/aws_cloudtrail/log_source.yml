    - host.type
  fields:
    - name: aws
      type:
        type: struct
        fields:
          - name: cloudtrail
            type:
              type: struct
              fields:
                - name: event_version
                  type: string
                - name: user_identity
                  type:
                    type: struct
                    fields:
                      - name: type
                        type: string
                      - name: arn
                        type: string
                      - name: access_key_id
                        type: string
                      - name: session_context
                        type:
                          type: struct
