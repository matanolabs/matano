                    type: string
                  - name: alternate_id
                    type: string
                  - name: type
                    type: string
                  - name: display_name
                    type: string
          - name: transaction
            type:
              type: struct
              fields:
                - name: id
                  type: string
                - name: type
                  type: string
          - name: uuid
            type: string
          - name: version
            type: string
