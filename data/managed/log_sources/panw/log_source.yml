name: panw

ingest:
  select_table_from_payload: |
    .message = string!(.message)
    if match(.message, r',TRAFFIC,') {
      "traffic"
    } else if match(.message, r',GLOBALPROTECT,') {
      "globalprotect"
    } else if match(.message, r',THREAT,') {
      "threat"
    } else {
      abort
    }

